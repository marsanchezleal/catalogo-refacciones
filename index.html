<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo refacciones estratégicas</title>
    <style>
        /* Aplica la imagen de fondo */
        body {
            margin: 0;
            padding: 0;
            background-image: url('IM1.png');
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            background-attachment: fixed; /* Fija la imagen al fondo */
            height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
            width: 100%; /* Asegura que el fondo cubra todo el ancho */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Puedes ajustar el color del texto para que contraste */
        }
        
        /* Asegura que el contenido siempre se ajuste dentro de la pantalla */
        html, body {
            height: 100%;
            width: 100%;
        }

        /* Ejemplo de estilo para un contenido dentro de la página */
        .content {
            max-width: 90%; /* Limita el ancho del contenido a un 90% */
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la legibilidad */
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            /* Ajustes para pantallas más pequeñas */
            .content {
                font-size: 14px; /* Reduce el tamaño del texto */
                padding: 15px; /* Ajusta el relleno */
            }
        }

        @media (max-width: 480px) {
            /* Ajustes para pantallas muy pequeñas, como móviles */
            .content {
                font-size: 12px; /* Reduce aún más el tamaño del texto */
                padding: 10px; /* Ajusta el relleno */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido al Catálogo</h1>
        <p>Refacciones estratégicas para tus proyectos.</p>
    </div>
</body>
</html>
